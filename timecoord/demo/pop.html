<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../css/base.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="../css/pop.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="pop">
    <div class="pop_head bs pz10">
        <p>新建窗口</p>
        <i></i>
    </div>

    <div class="pop_body">
        <ul>
            <li>
                <h4 class="w100 bs px10 lh36 f14">申请信息</h4>
                <div class="div_box bs pz10">
                    <span class="span_title d_ilb c6 tr">申请号:</span>
                    <div class="d_ilb">
                        <select>
                            <option>CSC-20161103-01</option>
                            <option>CSC-20161103-02</option>
                            <option>CSC-20161103-03</option>
                            <option>CSC-20161103-04</option>
                        </select>
                        <select>
                            <option>ADD</option>
                            <option>CHG</option>
                            <option>CNL</option>
                        </select>
                    </div>
                </div>
            </li>

            <li>
                <h4 class="w100 bs px10 lh36 f14">计划信息</h4>
                <div class="div_box bs pz10">
                    <ul>
                        <li class="py5">
                            <span class="span_title d_ilb c6 tr">航班号:</span>
                            <div class="d_ilb">
                                <input type="text" />
                            </div>
                        </li>
                        <li class="py5">
                            <span class="span_title d_ilb c6 tr">机型:</span>
                            <div class="d_ilb">
                                <input type="text" />
                            </div>
                        </li>
                        <li class="py5">
                            <span class="span_title d_ilb c6 tr">类型:</span>
                            <div class="d_ilb">
                                <input type="text" />
                            </div>
                        </li>
                        <li class="py5">
                            <span class="span_title d_ilb c6 tr">日期:</span>
                            <div class="d_ilb">
                                <input class="ipt_min" type="text" />
                                <input class="ipt_min" type="text" />
                                <input class="ipt_min" type="text" />
                                <input class="ipt_min" type="text" />
                                <input class="ipt_min" type="text" />
                                <input class="ipt_min" type="text" />
                                <input class="ipt_min" type="text" />
                                <a class="public_btn" href="javascript:void(0);">全选</a>
                            </div>
                        </li>
                        <li class="py5">
                            <span class="span_title d_ilb c6 tr">有效期:</span>
                            <div class="d_ilb">
                                <input class="ipt_100" type="text" />
                                <span class="d_ilb span_line"></span>
                                <input class="ipt_100" type="text" />
                            </div>
                        </li>
                    </ul>
                </div>
            </li>

            <li>
                <h4 class="w100 bs px10 lh36 f14">航线</h4>
                <div class="div_box bs pz10">
                    <span class="span_pr span_title d_ilb c6 tr">航段一:</span>
                    <div class="d_ilb">
                        <ul>
                            <li class="py5">
                                <input class="ipt_50" type="text" />
                                <input class="ipt_50" type="text" />
                                <span class="d_ilb span_line"></span>
                                <input class="ipt_50" type="text" />
                                <input class="ipt_50" type="text" />
                            </li>
                            <li class="py5">
                                <textarea class="w100 lh20"></textarea>
                            </li>
                        </ul>
                    </div>
                </div>
            </li>

            <li>
                <h4 class="w100 bs px10 lh36 f14">备注</h4>
                <div class="div_box bs pz10">
                    <textarea class="w100">

                    </textarea>
                </div>
            </li>

        </ul>
    </div>

    <div class="pop_foot bs tc">
        <a class="vm" href="javascript:void(0);"></a>
        <a class="vm" href="javascript:void(0);"></a>
    </div>
</div>
<div class="mark">

</div>

</body>
</html>
